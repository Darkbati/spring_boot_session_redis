server.port=4000

spring.session.timeout=600
spring.session.store-type=redis
spring.session.redis.namespace=TEMPLATE_
spring.session.redis.configure-action=none

spring.data.redis.url=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.cluster.max-redirects=3
spring.data.redis.timeout=3s
spring.data.redis.ssl=false

spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.max-wait=-1
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.time-between-eviction-runs=2s